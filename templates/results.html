<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
            margin: 20px;
            padding: 15px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h2 class="mb-4">Processing Results</h2>
        <div class="alert alert-success mt-3 mb-4" role="alert">
            <h4 class="alert-heading">Identification Result:</h4>
            {% for name in person_names %}
            <p class="mb-0 h5">{{ name }}</p>
            {% endfor %}
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 image-container">
                <h4>Original Image</h4>
                <img src="{{ url_for('send_uploaded', filename=input_img) }}" class="img-fluid">
            </div>
            <div class="col-md-5 image-container">
                <h4>Restored Image</h4>
                <img src="{{ url_for('send_result', filename=output_img) }}" class="img-fluid">
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Process Another Image</a>
    </div>
</body>
</html>
