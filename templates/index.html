<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Restoration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Face Restoration & Recognition</h1>
        <form method="post" enctype="multipart/form-data" action="/upload" onsubmit="showLoader()">
            <div class="card shadow-lg mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <input type="file" class="form-control" name="file" id="fileInput" accept="image/*" required>
                    <button type="submit" class="btn btn-primary mt-3" id="submitBtn">
                        <span id="submitText">Upload & Process</span>
                        <div id="loader" class="spinner-border text-light ms-2" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showLoader() {
            document.getElementById('submitText').style.display = 'none';
            document.getElementById('loader').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
